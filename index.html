<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        /* (existing styles) */
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Interactive Website</h1>
    <button class="btn" onclick="trigger404()">Click Me for 404 Error</button>
    
    <div id="errorPopup" style="display: none;">
        <strong>404 Error!</strong> The page you are looking for cannot be found.
    </div>

    <div class="interactive-elements">
        <!-- (existing elements) -->
    </div>
</div>

<script>
    // Function to simulate 404 error by requesting a non-existent resource
    function trigger404() {
        fetch('https://example.com/non-existent-url', { method: 'GET' })
            .then(response => {
                if (response.status === 404) {
                    document.getElementById('errorPopup').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('errorPopup').style.display = 'none';
                    }, 4000); // Hide after 4 seconds
                }
            })
            .catch(error => {
                console.log('Error fetching 404:', error);
            });

        // Proceed with other actions
        const popup = document.getElementById('errorPopup');
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 4000);
    }

    // (existing changeColor function)
</script>

</body>
</html>
