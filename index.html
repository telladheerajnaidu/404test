<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .interactive-elements {
            margin-top: 30px;
        }

        .interactive-elements input, .interactive-elements select {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>

    <script defer src="https://g.3gl.net/jp/12603/latest/InitialLoadScript.js"></script>

</head>
<body>

<div class="container">
    <h1>Welcome to the Interactive Website</h1>
    <button class="btn" onclick="trigger404()">Click Me for 404 Error</button>
    
    <div class="interactive-elements">
        <h3>Other Interactive Elements</h3>

        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="Type your name">

        <label for="color">Choose a Color:</label>
        <select id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <button class="btn" onclick="changeColor()">Change Color</button>

        <button class="btn" onclick="triggerPageRedirect()">Go to 404 Page</button>
        <div id="newRequestOutput" style="margin-top: 10px; font-size: 16px;"></div>
    </div>
</div>

<script>
    // Function to change background color based on selection
    function changeColor() {
        const selectedColor = document.getElementById('color').value;
        document.body.style.backgroundColor = selectedColor;
    }

    // Hook into all network errors (Images, Scripts, etc.)
    window.addEventListener("error", function(event) {
        if (event.target instanceof HTMLImageElement || event.target instanceof HTMLScriptElement) {
            console.warn("404 Error Detected:", event.target.src);
            
            // Send error to RUM
            if (window.RUM && typeof window.RUM.trackEvent === "function") {
                window.RUM.trackEvent("404 Error", {
                    url: event.target.src,
                    type: "resource"
                });
            }
        }
    }, true);

    // Intercept fetch() and check for 404 errors
    (function() {
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            const response = await originalFetch(...args);
            if (!response.ok && response.status === 404) {
                console.warn("404 Fetch Error:", args[0]);

                // Send error to RUM
                if (window.RUM && typeof window.RUM.trackEvent === "function") {
                    window.RUM.trackEvent("404 Error", {
                        url: args[0],
                        status: response.status,
                        type: "fetch"
                    });
                }
            }
            return response;
        };
    })();

    // Intercept XMLHttpRequest and check for 404 responses
    (function() {
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
            this.addEventListener("load", function() {
                if (this.status === 404) {
                    console.warn("404 XHR Error:", url);

                    // Send error to RUM
                    if (window.RUM && typeof window.RUM.trackEvent === "function") {
                        window.RUM.trackEvent("404 Error", {
                            url: url,
                            status: this.status,
                            type: "xhr"
                        });
                    }
                }
            });
            return originalOpen.call(this, method, url, ...args);
        };
    })();

    // Function to simulate a 404 request from within the page
    function trigger404() {
        const testUrl = "/nonexistent-resource.jpg"; // Change this to an actual missing resource
        const img = document.createElement("img");
        img.src = testUrl;
        document.body.appendChild(img);
    }

    // Function to simulate redirection to a 404 page and log the event
    function triggerPageRedirect() {
        trigger404();
    }
</script>

</body>
</html>
